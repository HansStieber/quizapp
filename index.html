<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <link rel="icon" href="img/favicon.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>

  <!-- Bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <div class="container">
    <div class="card quiz-card bg-light">

      <div class="progress" id="progress">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 20%;"
          aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
      </div>

      <div class="card-body no-padding" id="startscreen" style="display: none">

      </div>

      <div class="card-body no-padding" id="endscreen" style="display: none">
        <div class="inner-container-endscreen">
          <div>
            Herzlichen Glückwunsch<br>
            Du hast es geschafft!
          </div>
          <div><img src="img/endscreen.png" class="img-end"></div>
          <div class="score">
            Dein Ergebnis: <span id="amount-right-questions"></span>/<span id="amount-questions"></span>
          </div>
          <button type="button" class="btn btn-primary" onclick="restart()">Erneut versuchen</button>
        </div>
      </div>

      <div class="card-body" id="question-body">
        <span class="card-title" id="question"></span>

        <div class="card mb-2 quiz-answer" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
          </div>
        </div>

        <div class="card mb-2 quiz-answer" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
          </div>
        </div>

        <div class="card mb-2 quiz-answer" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
          </div>
        </div>

        <div class="card mb-2 quiz-answer" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
          </div>
        </div>

        <div class="question-footer">
          <span><b id="question-number"></b> von <b id="all-questions"></b></span>
          <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>Nächste Frage</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
