<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="container">
    <div class="card quiz-card bg-light">

        <div class="card-body" id="startscreen">

        </div>

        <div class="card-body" id="endscreen">

        </div>

        <div class="card-body" id="question-body">
          <span class="card-title" id="question"></span>

          <div class="card mb-2 quiz-answer" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
            </div>
          </div>

          <div class="card mb-2 quiz-answer" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
            </div>
          </div>

          <div class="card mb-2 quiz-answer" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
            </div>
          </div>

          <div class="card mb-2 quiz-answer" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
            </div>
          </div>

          <div class="question-footer">
            <span><b id="question-number"></b> von <b id="all-questions"></b></span>
            <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
          </div>

        </div>
      </div>
    </div>

</body>

</html>
